<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSICAL STAR SYSTEM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1>MUSICAL STAR SYSTEM</h1>
        <h3>(sound on!)</h3>
        <div class="button" id="start">START</div>
    </div>

    <div class="controls">
        <div class="controls__speeddown" id="speeddown">-</div>
        <div class="controls__speedup" id="speedup">+</div>
        <div class="controls__pause" id="pause">pause</div>
    </div>

    <script src="Tone.js"></script>
    <script src="script.js"></script>
</body>
</html>
