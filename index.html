<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Яндекс Музыка - Космическая музыка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <img src="https://music.yandex.ru/favicon.ico" alt="Яндекс Музыка" class="logo">
        <h1>Космическая музыка</h1>
        <h3>(включите звук!)</h3>
        <div class="button" id="start">СТАРТ</div>
    </div>

    <div class="controls">
        <div class="controls__speeddown" id="speeddown">-</div>
        <div class="controls__speedup" id="speedup">+</div>
        <div class="controls__pause" id="pause">пауза</div>
        <div class="controls__instrument" id="instrument">Инструмент: Sine</div>
        <div class="controls__background" id="background">Фон</div>
    </div>

    <script src="Tone.js"></script>
    <script src="script.js"></script>
</body>
</html>
